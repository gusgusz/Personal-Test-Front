<div *ngIf="loading$ | async">
  <app-loading></app-loading>
</div>
<mat-accordion class="headers-align">
    <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          User
        </mat-panel-title>
        <mat-panel-description>
          Create a New User
          <mat-icon>account_circle</mat-icon>
        </mat-panel-description>
      </mat-expansion-panel-header>
  
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput>
      </mat-form-field>


      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="email" min="5">
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Gender</mat-label>
        <input matInput type="gender" min="5">
      </mat-form-field>
      <mat-action-row>
        <button mat-button color="white" (click)="nextStep()">Create</button>
      </mat-action-row>
    </mat-expansion-panel>


<mat-card #users class="card" *ngFor="let user of users"> 
   <mat-card class="card">
    <mat-card-header>
      <mat-card-title>{{user.name}}</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>This card indeterminates progress bar.</p>
      <p>mierdaaaaaaaaa</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
